<html>
<head>
	<title>Square Finder App By VedxAnt</title>
	<link rel="icon" href="calci.png">
<style>
	* {font-size: 40px;
		border-radius: 20px;}
	body{ background: linear-gradient(to right, #ff416c, #ff4b2b); 	}
	
	.nav{ background-color: black;}
	.nav a {color: white; text-decoration: none; padding:5%; }
</style>
<script>
	function find(){
		event.preventDefault();
		let num = document.getElementById("num");
		if(num.value=="")
		{
			alert("num canno be empty");
			num.focus();
			return;
		}
		let n = parseFloat(num.value);
		let r = n * n;
		console.log(r);
		localStorage.setItem("r", r);
		window.location.href = "result.html";
	}

</script>
</head>
<body>
<center>
	<script>
		localStorage.clear();
	</script>

	<div class ="nav">
		<a href ="index.html"> Home</a>
		<a href = "about.html">About Us </a>
	</div>
	<h1>	Square Finder App	</h1>
	<form onsubmit="find()">
		<input type="number" step="any" placeholder = "enter a number " id="num"/>
		<br>	<br>
		<input type="submit" value="Find Square" />	
	</form>


</center>
